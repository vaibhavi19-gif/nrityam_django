{% extends 'base.html' %}
{% block content %}
<main>
    <section>
        <h3>{{ article.title }}</h3>
        <article>
            <img src="{{ article.photo.url }}" alt="{{ article.title }}" class="art-img">
            <p>{{ article.text|linebreaks }}</p>
        </article>
    </section>
</main>
{% endblock content %}
